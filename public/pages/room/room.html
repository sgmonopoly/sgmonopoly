<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./room.css">
    <link rel="stylesheet" href="../../libs/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="outer-box">
    <div class="td">
        <!-- 左侧玩家 -->
        <div id="lcd" class="lcd"></div>
        <!-- 上层信息 + 棋盘 -->
        <div id="ccd" class="ccd"></div>
        <!-- 右侧日志 + 聊天 -->
        <div id="rcd" class="rcd"></div>
    </div>
    <div id="bcd" class="bcd">
        <!-- 下部 -->
    </div>
</div>
<!-- tooltip -->
<div id="modal" class="cd-popup" role="alert">
    <div class="cd-popup-container">
        <p id="messageDom"></p>
        <ul id="optionsDom" class="cd-buttons"></ul>
        <!--<a href="#" class="cd-popup-close img-replace"></a>-->
    </div>
</div>
<script src="../../dist/room.bundle.js"></script>
</body>
</html>

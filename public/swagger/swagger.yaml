#          in: path
#          description: |
#            房间号，暂时只有1和2
#          required: true
#          type: int32
#      tags:
#        - Room
#      responses:
#        200:
#          description: |
#            succes
#        400:
#          description: |
#            房间号不正确
  /room/show/{roomNumber}:
    get:
      summary: 显示一个房间的信息
      parameters:
        - name: roomNumber
          in: path
          description: |
            房间号，暂时只有1和2
          required: true
          type: int32
      tags:
        - Room
      responses:
        200:
          description: |
            一个房间信息
          schema:
            $ref: '#/definitions/RoomInfo'
  /room/show:
    get:
      summary: 显示所有房间的信息
      tags:
        - Room
      responses:
        200:
          description: |
            一个房间信息
          schema:
            $ref: '#/definitions/RoomInfoALL'
  /ping:
    get:
      summary: 心跳检测
      tags:
        - common
      responses:
        200:
          description: n/a
definitions:
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  LoginParam:
    type: object
    properties:
      nickname:
        type: string
        description: 昵称
      avatar:
        type: string
        description: 头像图片地址
  ChangeUserParam:
    type: object
    properties:
      oldNickname:
        type: string
        description: 旧昵称
      nickname:
        type: string
        description: 新昵称
      avatar:
        type: string
        description: 头像图片地址
  UserInfo:
    type: object
    properties:
      userId:
        type: int32
        description: 用户ID
      nickname:
        type: string
        description: 昵称
      avatar:
        type: string
        description: 头像图片地址
  RoomInfo:
    type: object
    properties:
      roomName:
        type: string
        description: 房间名
      hostId:
        type: int32
        description: 房主ID
      hostNickname:
        type: string
        description: 房主昵称
      currentNum:
        type: int32
        description: 当前人数
      maxNum:
        type: int32
        description: 最大人数
      isGaming:
        type: boolean
        description: 是否正在游戏  
      users:
        type: array
        items:
          $ref: '#/definitions/UserInfo' 
  RoomInfoALL:
    type: array    
    items:
      $ref: '#/definitions/RoomInfo'
  checkDisconnected:
    type: object
    properties:
      roomNo:
        type: int32
        description: 房间号

# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: SAN GUO MONOPOLY (SGM) API
  description: |
    所有HEAD请求都是websocket的客户端on,服务端emit。
    所有PUT请求都是websocket的客户端emit,服务端on
  version: "1.0.0"
# the domain of the service
host: localhost:18080
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
basePath: /
produces:
  - application/json
paths:
  /user/login:
    post:
      summary: 登入
      description: |
      parameters: 
        - name: body
          in: body
          description: 昵称和头像的json
          required: true
          type: string
          schema:
            $ref: '#/definitions/LoginParam'
      tags:
        - User
      responses:
        200:
          description: |
            成功直接返回用户对象
          schema:
            $ref: '#/definitions/UserInfo'
            
  /user/changeUserInfo:
    post:
      summary: 修改用户信息
      description: |
      parameters:
        - name: body
          in: body
          description: 旧昵称,新昵称和头像的json
          required: true
          type: string
          schema:
            $ref: '#/definitions/ChangeUserParam'
      tags:
        - User
      responses:
        200:
          description: |
            成功直接返回success
          schema:
            type: string
        400:
          description: |
            此昵称已被人使用
          schema:
            type: string
  /user/show:
    get:
      summary: 返回所有人
      tags:
        - User
      responses:
        200:
          description: |
            成功直接返回所有人对象
          schema:
            $ref: '#/definitions/UserInfo'
  /user/checkDisconnected/{userId}:
    get:
      summary: 判断指定用户之前是否掉线
      tags:
        - User
      parameters:
        - name: userId
          in: path
          description: |
            用户ID
          required: true
          type: int32
        - name: test
          in: query
          description: |
            这个接口比较难测,增加这个字段用来测试200通过用的,随便填啥
          required: false
          type: string
      responses:
        200:
          description: |
            说明用户之前已经掉线,需要直接跳转到对应的房间
          schema:
            $ref: '#/definitions/checkDisconnected'
        400:
          description: |
            用户ID为空
        401:
          description: |
            未检测到用户之前有掉线信息
  /base/mapInfo:
    get:
      summary: 基本的地图信息
      tags:
        - Base
      responses:
        200:
          description: n/a
  /base/heroInfo:
    get:
      summary: 基本的人物信息
      tags:
        - Base
      responses:
        200:
          description: n/a
  /room/enter/{roomNumber}:
    get:
      summary: 进入房间
      parameters:
        - name: roomNumber
          in: path
          description: |
            房间号，暂时只有1和2
          required: true
          type: int32
      tags:
        - Room
      responses:
        200:
          description: |
            成功进入房间
        201:
          description: |
            退出已进入的其他房间,再成功进入当前房间
        400:
          description: |
            房间号不正确
        401:
          description: |
            用户未登入
        402:
          description: |
            房间已满
#  /room/quit/{roomNumber}:
